{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="{% block siteDescription %} {% endblock siteDescription %}" />
    <meta name="keywords" content="Can Okay, Can Okay Blog,{% block siteKeywords %} {% endblock siteKeywords %}" />
    <meta name="author" content="Can Okay" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>{% block headerTitle %} {% endblock headerTitle %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'blog/img/core-img/favicon.ico' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'blog/css/classy-nav.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">

    <link rel="stylesheet" href="https://cdnjs.com/libraries/animate.css/3.0.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.8/magnific-popup.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    {% block pageHeader %}

    {% endblock pageHeader %}
</head>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- ##### Header Area Start ##### -->
    {% include 'blog/components/header.html' %}
    <!-- ##### Header Area End ##### -->

    {% block content %}

    {% endblock content %}

    <!-- ##### Footer Area Start ##### -->
    {% include 'blog/components/footer.html' %}
    <!-- ##### Footer Area Start ##### -->

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Popper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- All Plugins js -->
    <script src="{% static 'blog/js/plugins/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'blog/js/active.js' %}"></script>
</body>

</html>
